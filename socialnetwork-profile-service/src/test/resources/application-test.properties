# Spring: PostgreSQL Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/sn_profile_service_test_db
spring.datasource.username=sn_profile_service_test_user
spring.datasource.password=sn_profile_service_test_password

# Spring Cloud: Eureka Configuration
eureka.client.enabled=false

# Spring Cloud: Config
spring.cloud.config.enabled=false

# Jwt Token Configuration
security.jwt.token.secret-key=test

# Spring: Multipart File Size
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# SocialNetwork: Profile
sn.profile.default.avatar.path=/avatar/default-avatar.jpg
sn.profile.upload.avatar.dir.path=/avatar/

# SocialNetwork: Kafka
sn.kafka.server=localhost:9092
sn.kafka.groupId=profile-default-group-id

# SocialNetwork: User Feign Client
sn.feignclient.userservice.url=http://localhost:8084/api/v1